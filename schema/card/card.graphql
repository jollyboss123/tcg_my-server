type Card {
    code: String!
    name: String!
    rarity: String!
    condition: String
    price: Int!
    source: String!
    currency: Currency!
    image: String
    score: Int #based on rarity, the higher the score, the rarer the card
    detail(game: GameCode!): DetailInfo @goField(forceResolver: true)
}

type DetailInfo {
    ability: String
}
